<!DOCTYPE html>
<html>
<title>Guessing Game</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>
<body>

<div class="col-sm-3">
</div>

<div class="col-sm-6">

  <h3 class="blink_me">Guessing Game - Wooooooweeeeeeeeee!</h3>
  <h1 class="blink_me">**For a chance to win $1,000,000**</h1>

  <img src="http://images.mentalfloss.com/sites/default/files/styles/article_640x430/public/gs1_6.jpg" alt="Guessing Game" class="img-rounded">

  <form>
    <div class="form-group">
      <label for="guess" class="form-text">Guess! (You get 5 total.)</label>
      <input type="guess" class="form-control" id="guess" placeholder="See if you can guess the random number above 0 and below 101">
    </div>
    <button type="submit" id="mainone" class="btn btn-default">Guess #1</button>
    <button type="button" id="recommendation" class="btn btn-default">Recommended Guess</button>
    <button type="button" id="hint" class="btn btn-default">Hint</button>
    <button type="button" id="resetBtn" class="btn btn-default">Reset</button>
  </form>

</div>

<div class="col-sm-3">
</div>

</body>
</html>
